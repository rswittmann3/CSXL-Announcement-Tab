<!-- HTML Structure of Announcement Editor Page -->

<!-- Update Announcement Form -->
<form [formGroup]="announcementForm" (ngSubmit)="onSubmit()">
  <!-- Update Announcement Card -->
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="this.announcement_slug === 'new'; else update">
        Create Announcement
      </mat-card-title>
      <ng-template #update>
        <mat-card-title> Update Announcement </mat-card-title>
      </ng-template>
    </mat-card-header>
    <mat-card-content>
      <!-- Announcement Author Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Announcement Author</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="author"
          name="author"
          required />
      </mat-form-field>
      <!-- Organization Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Organization</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="organization"
          name="organization"
          required />
      </mat-form-field>
      <!-- Image Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Image Link</mat-label>
        <input matInput placeholder="" formControlName="img" name="img" />
      </mat-form-field>
      <!-- Main Story Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Main Story</mat-label>
        <input
          matInput
          placeholder="Enter main story here."
          formControlName="main_story"
          name="main_story" />
      </mat-form-field>
      <!-- Headline Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Headline</mat-label>
        <input
          matInput
          placeholder="Enter headline here."
          formControlName="headline"
          name="headline" />
      </mat-form-field>
      <!-- Synopsis Field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Synopsis</mat-label>
        <input
          matInput
          placeholder=""
          formControlName="synopsis"
          name="synopsis" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!-- Cancel Button -->
      <button mat-stroked-button type="button" (click)="onCancel()">
        Cancel
      </button>
      <!-- Submit Button -->
      <button
        mat-stroked-button
        type="submit"
        [disabled]="announcementForm.invalid">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
