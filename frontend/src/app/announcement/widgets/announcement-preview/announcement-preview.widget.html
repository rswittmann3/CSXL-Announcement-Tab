<!-- eslint-disable prettier/prettier -->
<mat-card class="card" appearance="outlined">
    <!-- Card Header Row (Name, Members) -->
    <mat-card-header class="header">
      <!-- Container for Name to allow for left alignment -->
      <div class="left-container">
        <!-- Author Name -->
        <mat-card-title
          class="name"
          [matTooltip]="announcement.author"
          matTooltipPosition="above">
        </mat-card-title>
      </div>
    </mat-card-header>
  
    <!-- Announcement Synopsis -->
    <mat-card-content class="synopsis">
      <p
        [matTooltip]="announcement.synopsis"
        #organizationDescription>
        {{ announcement.synopsis }}
      </p>
    </mat-card-content>
    
    <mat-card-actions class="links">
    <!-- Link to Announcement Details Page -->
        <a
        class="details-link"
        [routerLink]="['/organizations', announcement.slug]">
        <button mat-stroked-button>Read More</button>
        </a>
    </mat-card-actions>
</mat-card>
